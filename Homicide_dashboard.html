<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homicide Data</title>
    <!-- Add your CSS and JavaScript includes here, such as Bootstrap, jQuery, and custom scripts -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>HOMICIDE</h2>
    <div class="row center-panel dropdown-container">
        <div class="col-md-2">
            <div class="homi">
                <h5>Select Year:</h5>
                <select id="HomiYearDrop">
                    <option value="2016" selected>2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div id="barGraph"></div>
        </div>
    </div>
    <table id="HomiTable" class="table table-striped">
        <tbody>
            <!-- Table data will be inserted here using JavaScript -->
        </tbody>
    </table>
    <div class="row center-panel dropdown-container">
        <div class="col-md-4">
            <div id="pieAndBoxPlotContainer">
                <div id="pie"></div>
                <div id="box"></div>
            </div>
        </div>
    </div>
    
    <script src="static/js/Homicide_graph.js" ></script>

</body>
<div id="map-id"></div>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    
</html>
